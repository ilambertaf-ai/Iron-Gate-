<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron-Gate</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Iron-Gate" />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121824;
      --panel2: #0f1520;
      --border: #253042;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #c81d25;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(200,29,37,.22), transparent 60%), var(--bg);
      color: var(--text);
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    aside {
      background: linear-gradient(180deg, rgba(18,24,36,1), rgba(15,21,32,1));
      border-right: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .brand h2 {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: .8px;
      text-transform: uppercase;
    }

    .badge {
      margin-left: auto;
      font-size: 0.7rem;
      color: rgba(255,255,255,.75);
      border: 1px solid rgba(255,255,255,.16);
      padding: 3px 8px;
      border-radius: 999px;
    }

    .navTitle {
      font-size: 0.72rem;
      letter-spacing: 1.2px;
      color: rgba(255,255,255,.55);
      text-transform: uppercase;
      margin: 6px 0 2px;
    }

    .nav button {
      width: 100%;
      background: transparent;
      border: 1px solid transparent;
      color: var(--text);
      text-align: left;
      padding: 10px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 650;
      letter-spacing: .2px;
    }

    .nav button:hover {
      border-color: rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }

    .nav button.active {
      border-color: rgba(200,29,37,.55);
      background: rgba(200,29,37,.12);
    }

    .files {
      font-size: 0.85rem;
      color: var(--muted);
      overflow-y: auto;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      max-height: 32vh;
      min-height: 0;
    }

    .files .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 6px;
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.06);
    }

    .files .item:hover {
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.10);
    }

    .files .item small { color: rgba(255,255,255,.55); }

    main {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
    }

    header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      font-weight: 750;
      letter-spacing: .3px;
      background: rgba(18,24,36,.55);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .headLeft {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .headTitle {
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .headRight {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hbtn {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 800;
      cursor: pointer;
    }

    .hbtn.primary {
      background: rgba(200,29,37,.16);
      border-color: rgba(200,29,37,.55);
    }

    .hbtn:active { transform: translateY(1px); }

    .content {
      display: grid;
      grid-template-rows: 1fr;
      min-height: 0;
      height: 100%;
    }

    .calendarWrap {
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: rgba(255,255,255,.06);
      min-height: 0;
    }

    .weekdayRow {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: rgba(255,255,255,.06);
    }

    .weekday {
      background: rgba(18,24,36,.55);
      padding: 8px 10px;
      color: rgba(255,255,255,.65);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .day {
      background: linear-gradient(180deg, rgba(18,24,36,1), rgba(15,21,32,1));
      padding: 8px;
      min-height: 96px;
      cursor: pointer;
      position: relative;
    }

    .day:hover { filter: brightness(1.07); }

    .day.today::after {
      content: '';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 9px;
      height: 9px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(200,29,37,.18);
    }

    .day.selected {
      outline: 2px solid var(--accent);
      z-index: 2;
      box-shadow: 0 0 0 6px rgba(200,29,37,.14);
    }

    .day strong { font-size: 0.95rem; }

    .day .mini {
      margin-top: 8px;
      font-size: 0.72rem;
      color: rgba(255,255,255,.62);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding: 2px 7px;
      border-radius: 999px;
    }

    /* Full-screen editor "page" */
    .editorView {
      display: none;
      height: 100%;
      overflow: auto;
      padding: 14px;
      background: linear-gradient(180deg, rgba(18,24,36,1), rgba(15,21,32,1));
    }

    .editorCard {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.15);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow);
      max-width: 980px;
      margin: 0 auto;
    }

    .sectionTitle {
      margin: 12px 0 6px;
      font-size: 0.78rem;
      letter-spacing: 1px;
      color: rgba(255,255,255,.58);
      text-transform: uppercase;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 10px;
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
    }

    input::placeholder { color: rgba(255,255,255,.45); }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .exerciseRow {
      display: grid;
      grid-template-columns: 1.6fr .7fr .7fr .9fr 42px;
      gap: 8px;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
    }

    .exerciseRow select,
    .exerciseRow input {
      margin: 0;
      padding: 10px;
      border-radius: 10px;
    }

    .iconBtn {
      height: 38px;
      width: 38px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.85);
      cursor: pointer;
      font-weight: 800;
    }

    .iconBtn:hover { filter: brightness(1.1); }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: .2px;
    }

    .btn.primary {
      background: rgba(200,29,37,.16);
      border-color: rgba(200,29,37,.55);
    }

    /* Data views */
    .dataWrap {
      padding: 14px;
      display: none;
      overflow: auto;
      height: 100%;
    }

    .card {
      background: linear-gradient(180deg, rgba(18,24,36,1), rgba(15,21,32,1));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }

    .card h3 { margin: 0 0 8px; }

    .list {
      display: grid;
      gap: 8px;
    }

    .list .rowItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      cursor: pointer;
    }

    .list .rowItem:hover { filter: brightness(1.08); }

    .kpi {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .kpi .pill {
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px;
    }

    table { width: 100%; border-collapse: collapse; }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding: 8px 6px;
      text-align: left;
      font-size: 0.9rem;
      color: rgba(255,255,255,.85);
    }
    th { color: rgba(255,255,255,.58); font-weight: 800; }

    /* Phone tuning */
    @media (max-width: 900px) {
      body { grid-template-columns: 1fr; height: auto; min-height: 100vh; }
      aside { height: auto; }
      .day { min-height: 72px; padding: 6px; }
      .weekday { padding: 7px 8px; font-size: 0.72rem; }
      .day .mini { display: none; }
      header { position: sticky; top: 0; z-index: 10; }
    }
  </style>
</head>
<body>

<aside>
  <div class="brand">
    <!-- Replace this with your new logo file name. Put your logo in the repo and set src below. -->
    <img id="brandLogo" src="logo.png" alt="Iron Gate logo" style="width:40px;height:40px;border-radius:10px;object-fit:cover;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.2)" onerror="this.style.display='none'" />
    <h2>Iron Gate</h2>
    <span class="badge">RUGGED</span>
  </div>

  <div class="navTitle">Mode</div>
  <div class="nav">
    <button id="modeCalendar" class="active" onclick="setMode('calendar', this)">Calendar</button>
    <button id="modeData" onclick="setMode('data', this)">Data</button>
  </div>

  <div id="calendarControls">
    <div class="navTitle">View</div>
    <div class="nav">
      <button class="active" onclick="setView('month', this)">Month</button>
      <button onclick="setView('week', this)">7 Day</button>
      <button onclick="setView('day', this)">Day</button>
    </div>

    <div class="files" id="files">
      <strong>Saved Days</strong>
      <div id="filesList"></div>
    </div>
  </div>

  <div id="dataControls" style="display:none">
    <div class="navTitle">Data</div>
    <div class="nav">
      <button id="dataExercisesBtn" class="active" onclick="setDataTab('exercises', this)">Exercises</button>
      <button id="dataHealthBtn" onclick="setDataTab('health', this)">Health</button>
    </div>
  </div>
</aside>

<main>
  <header>
    <div class="headLeft">
      <button id="backBtn" class="hbtn" style="display:none" onclick="closeEditor()">Back</button>
      <div class="headTitle" id="headerTitle">—</div>
    </div>
    <div class="headRight" id="headerControls">
      <button class="hbtn" onclick="goToday()">Today</button>
      <button class="hbtn" onclick="prevPeriod()">◀</button>
      <button class="hbtn" onclick="nextPeriod()">▶</button>
    </div>
  </header>

  <div class="content">
    <!-- Calendar view -->
    <div id="calendarView" class="calendarWrap" style="display:block;">
      <div class="weekdayRow" id="weekdayRow"></div>
      <div class="calendar" id="calendar"></div>
    </div>

    <!-- Editor "page" -->
    <div id="editorView" class="editorView">
      <div class="editorCard">
        <div style="display:flex;align-items:baseline;justify-content:space-between;gap:10px;flex-wrap:wrap;">
          <div>
            <div style="font-weight:900;font-size:1.1rem;" id="editorDateTitle">—</div>
            <div style="color:rgba(255,255,255,.55); font-size:.9rem; margin-top:4px;">Everything saves to your device automatically.</div>
          </div>
          <div class="actions" style="margin-top:0;">
            <button class="btn primary" onclick="saveDay()">Save</button>
            <button class="btn" onclick="clearDay()">Clear</button>
          </div>
        </div>

        <div class="sectionTitle">Workouts</div>
        <div id="workoutRows"></div>
        <div class="actions">
          <button class="btn" onclick="addWorkoutRow()">+ Add Exercise</button>
        </div>

        <div class="sectionTitle">Body Measurements</div>
        <div class="row">
          <input id="bodyweight" placeholder="Body Weight" inputmode="decimal" />
          <input id="rbicep" placeholder="Right Bicep" inputmode="decimal" />
        </div>
        <div class="row">
          <input id="lbicep" placeholder="Left Bicep" inputmode="decimal" />
          <input id="rcalf" placeholder="Right Calf" inputmode="decimal" />
        </div>
        <input id="lcalf" placeholder="Left Calf" inputmode="decimal" />

        <div class="sectionTitle">Diet & Recovery</div>
        <div class="row">
          <input id="protein" placeholder="Protein (g)" inputmode="numeric" />
          <input id="calories" placeholder="Calories" inputmode="numeric" />
        </div>
        <div class="row">
          <input id="water" placeholder="Water (cups)" inputmode="decimal" />
          <input id="sleep" placeholder="Sleep (hrs)" inputmode="decimal" />
        </div>
        <select id="stool">
          <option value="">Bowel Movement?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <!-- Data view -->
    <div id="dataView" class="dataWrap">
      <div id="dataExercises" style="display:block">
        <div class="card">
          <h3>Top Lifts</h3>
          <div class="kpi">
            <div class="pill"><div style="color:rgba(255,255,255,.55); font-size:.8rem; text-transform:uppercase; letter-spacing:1px;">Top Volume</div><div id="topVolume" style="font-weight:900; font-size:1.05rem; margin-top:6px;">—</div><div id="topVolumeSub" style="color:rgba(255,255,255,.6); margin-top:4px; font-size:.9rem;">—</div></div>
            <div class="pill"><div style="color:rgba(255,255,255,.55); font-size:.8rem; text-transform:uppercase; letter-spacing:1px;">Top Max Weight</div><div id="topMax" style="font-weight:900; font-size:1.05rem; margin-top:6px;">—</div><div id="topMaxSub" style="color:rgba(255,255,255,.6); margin-top:4px; font-size:.9rem;">—</div></div>
          </div>
        </div>

        <div class="card">
          <h3>Exercises</h3>
          <div class="list" id="exerciseList"></div>
        </div>

        <div class="card" id="exerciseDetailCard" style="display:none">
          <h3 id="exerciseDetailTitle">Exercise</h3>
          <div id="exerciseDetailSummary" style="color:rgba(255,255,255,.65); margin:6px 0 10px;"></div>
          <table>
            <thead><tr><th>Date</th><th>Sets</th><th>Reps</th><th>Weight</th></tr></thead>
            <tbody id="exerciseDetailTable"></tbody>
          </table>
        </div>
      </div>

      <div id="dataHealth" style="display:none">
        <div class="card">
          <h3>Averages</h3>
          <div id="healthAverages" style="color:rgba(255,255,255,.85)">—</div>
          <div id="healthAveragesSub" style="color:rgba(255,255,255,.55); margin-top:6px;">—</div>
        </div>

        <div class="card">
          <h3>Health Metrics</h3>
          <div class="list" id="healthMetricList"></div>
        </div>

        <div class="card" id="healthDetailCard" style="display:none">
          <h3 id="healthDetailTitle">Metric</h3>
          <table>
            <thead><tr><th>Date</th><th>Value</th></tr></thead>
            <tbody id="healthDetailTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  // --------------------
  // Exercise Library
  // --------------------
  const EXERCISES = [
    'Bench Press','DB Press','Cable Fly','Barbell Shoulder Press','DB Shoulder Press',
    'Back Squat','Front Squat','Hack Squat','Leg Press','Hamstring Curl','Leg Extension',
    'Standing Calf Raise','Seated Calf Raise','Pull-Up','Dips','Pull-Down',
    'Bicep Curl','Preacher Curl','Triceps Push-Down'
  ];

  // --------------------
  // DOM
  // --------------------
  const calendar = document.getElementById('calendar');
  const weekdayRow = document.getElementById('weekdayRow');

  const filesList = document.getElementById('filesList');

  const calendarView = document.getElementById('calendarView');
  const editorView = document.getElementById('editorView');
  const dataView = document.getElementById('dataView');
  const calendarControls = document.getElementById('calendarControls');
  const dataControls = document.getElementById('dataControls');

  const headerTitle = document.getElementById('headerTitle');
  const headerControls = document.getElementById('headerControls');
  const backBtn = document.getElementById('backBtn');
  const editorDateTitle = document.getElementById('editorDateTitle');

  const dataExercises = document.getElementById('dataExercises');
  const dataHealth = document.getElementById('dataHealth');

  const exerciseList = document.getElementById('exerciseList');
  const exerciseDetailCard = document.getElementById('exerciseDetailCard');
  const exerciseDetailTitle = document.getElementById('exerciseDetailTitle');
  const exerciseDetailSummary = document.getElementById('exerciseDetailSummary');
  const exerciseDetailTable = document.getElementById('exerciseDetailTable');

  const topVolume = document.getElementById('topVolume');
  const topVolumeSub = document.getElementById('topVolumeSub');
  const topMax = document.getElementById('topMax');
  const topMaxSub = document.getElementById('topMaxSub');

  const healthAverages = document.getElementById('healthAverages');
  const healthAveragesSub = document.getElementById('healthAveragesSub');
  const healthMetricList = document.getElementById('healthMetricList');
  const healthDetailCard = document.getElementById('healthDetailCard');
  const healthDetailTitle = document.getElementById('healthDetailTitle');
  const healthDetailTable = document.getElementById('healthDetailTable');

  const workoutRows = document.getElementById('workoutRows');

  // --------------------
  // State
  // --------------------
  let mode = 'calendar'; // 'calendar' | 'data'
  let dataTab = 'exercises'; // 'exercises' | 'health'
  let view = 'month'; // 'month' | 'week' | 'day'
  let selectedCell = null;
  let selectedDate = new Date();

  // --------------------
  // Helpers
  // --------------------
  function dateKey(d) {
    return d.toISOString().split('T')[0];
  }

  function isDateKey(k) {
    return /^\d{4}-\d{2}-\d{2}$/.test(k);
  }

  function safeNum(v) {
    const n = Number(v);
    return Number.isFinite(n) ? n : 0;
  }

  function getAllDateKeys() {
    return Object.keys(localStorage).filter(isDateKey).sort();
  }

  function loadEntry(key) {
    const raw = localStorage.getItem(key);
    if (!raw) return null;
    try {
      const parsed = JSON.parse(raw);
      // Migration: old flat structure -> new structure
      if (parsed && !parsed.workouts && !parsed.health) {
        return { workouts: [], health: parsed };
      }
      return {
        workouts: Array.isArray(parsed.workouts) ? parsed.workouts : [],
        health: parsed.health && typeof parsed.health === 'object' ? parsed.health : {}
      };
    } catch {
      return null;
    }
  }

  function saveEntry(key, entry) {
    localStorage.setItem(key, JSON.stringify(entry));
  }

  function fmtMonthYear(d) {
    return d.toLocaleString('default', { month: 'long', year: 'numeric' });
  }

  function weekdaysHeader() {
    const names = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    weekdayRow.innerHTML = '';
    names.forEach(n => {
      const el = document.createElement('div');
      el.className = 'weekday';
      el.textContent = n;
      weekdayRow.appendChild(el);
    });
  }

  // --------------------
  // Mode / Tabs
  // --------------------
  function setMode(next, btn) {
    mode = next;

    // Only toggle active for Mode buttons
    document.getElementById('modeCalendar').classList.toggle('active', next === 'calendar');
    document.getElementById('modeData').classList.toggle('active', next === 'data');

    if (mode === 'calendar') {
      calendarControls.style.display = 'block';
      dataControls.style.display = 'none';
      dataView.style.display = 'none';
      calendarView.style.display = 'grid';
      editorView.style.display = 'none';
      backBtn.style.display = 'none';
      headerControls.style.display = 'flex';
      renderCalendar();
    } else {
      calendarControls.style.display = 'none';
      dataControls.style.display = 'block';
      calendarView.style.display = 'none';
      editorView.style.display = 'none';
      backBtn.style.display = 'none';
      headerControls.style.display = 'none';
      dataView.style.display = 'block';
      renderData();
    }
  }

  function setDataTab(tab, btn) {
    dataTab = tab;
    document.getElementById('dataExercisesBtn').classList.toggle('active', tab === 'exercises');
    document.getElementById('dataHealthBtn').classList.toggle('active', tab === 'health');
    renderData();
  }

  function setView(v, btn) {
    view = v;
    // Toggle active only for calendar view buttons
    const viewBtns = Array.from(document.querySelectorAll('#calendarControls .nav button'));
    viewBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderCalendar();
  }

  // --------------------
  // Header Controls (month/week/day navigation)
  // --------------------
  function goToday() {
    selectedDate = new Date();
    renderCalendar();
  }

  function prevPeriod() {
    if (view === 'month') {
      selectedDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() - 1, 1);
    } else if (view === 'week') {
      const d = new Date(selectedDate); d.setDate(d.getDate() - 7); selectedDate = d;
    } else {
      const d = new Date(selectedDate); d.setDate(d.getDate() - 1); selectedDate = d;
    }
    renderCalendar();
  }

  function nextPeriod() {
    if (view === 'month') {
      selectedDate = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 1);
    } else if (view === 'week') {
      const d = new Date(selectedDate); d.setDate(d.getDate() + 7); selectedDate = d;
    } else {
      const d = new Date(selectedDate); d.setDate(d.getDate() + 1); selectedDate = d;
    }
    renderCalendar();
  }

  // --------------------
  // Calendar Render
  // --------------------
  function renderCalendar() {
    weekdaysHeader();
    calendar.innerHTML = '';

    // Title: month/week/day text outside the cells (no small date inside cells)
    if (view === 'month') {
      headerTitle.textContent = fmtMonthYear(selectedDate);
    } else if (view === 'week') {
      const start = new Date(selectedDate);
      start.setDate(start.getDate() - start.getDay());
      const end = new Date(start);
      end.setDate(end.getDate() + 6);
      headerTitle.textContent = `Week: ${start.toLocaleDateString()} - ${end.toLocaleDateString()}`;
    } else {
      headerTitle.textContent = selectedDate.toDateString();
    }

    if (view === 'month') renderMonth();
    if (view === 'week') renderWeek();
    if (view === 'day') renderDay();

    loadFiles();
  }

  function renderMonth() {
    const y = selectedDate.getFullYear();
    const m = selectedDate.getMonth();

    const first = new Date(y, m, 1);
    const last = new Date(y, m + 1, 0);

    for (let i = 0; i < first.getDay(); i++) calendar.appendChild(document.createElement('div'));

    for (let d = 1; d <= last.getDate(); d++) {
      addDayCell(new Date(y, m, d));
    }
  }

  function renderWeek() {
    const start = new Date(selectedDate);
    start.setDate(start.getDate() - start.getDay());

    for (let i = 0; i < 7; i++) {
      const date = new Date(start);
      date.setDate(start.getDate() + i);
      addDayCell(date);
    }
  }

  function renderDay() {
    addDayCell(selectedDate);
  }

  function addDayCell(date) {
    const cell = document.createElement('div');
    cell.className = 'day';

    const key = dateKey(date);
    const entry = loadEntry(key);

    let mini = '';
    if (entry && entry.workouts && entry.workouts.length && view !== 'month') {
      const count = entry.workouts.length;
      const totalSets = entry.workouts.reduce((s,w)=> s + safeNum(w.sets), 0);
      const totalReps = entry.workouts.reduce((s,w)=> s + safeNum(w.reps), 0);
      mini = `<div class="mini"><span class="chip">${count} lifts</span><span class="chip">${totalSets} sets</span><span class="chip">${totalReps} reps</span></div>`;
    }

    // Only show the day number inside the cell
    cell.innerHTML = `<strong>${date.getDate()}</strong>${mini}`;

    if (date.toDateString() === new Date().toDateString()) cell.classList.add('today');

    cell.onclick = () => openEditor(date, cell);
    calendar.appendChild(cell);

    // Selection highlight in day/week/month
    if (date.toDateString() === selectedDate.toDateString()) {
      if (selectedCell) selectedCell.classList.remove('selected');
      selectedCell = cell;
      cell.classList.add('selected');
    }
  }

  // --------------------
  // Editor "page"
  // --------------------
  function openEditor(date, cell) {
    if (selectedCell) selectedCell.classList.remove('selected');
    selectedCell = cell;
    cell.classList.add('selected');

    selectedDate = date;

    // Switch to editor view
    calendarView.style.display = 'none';
    dataView.style.display = 'none';
    editorView.style.display = 'block';
    backBtn.style.display = 'inline-flex';
    headerControls.style.display = 'none';

    editorDateTitle.textContent = date.toDateString();
    headerTitle.textContent = date.toDateString();

    const key = dateKey(date);
    const entry = loadEntry(key) || { workouts: [], health: {} };

    // Render workouts
    workoutRows.innerHTML = '';
    if (entry.workouts.length) entry.workouts.forEach(w => addWorkoutRow(w));
    else addWorkoutRow();

    // Health
    const healthFields = ['bodyweight','rbicep','lbicep','rcalf','lcalf','protein','calories','water','sleep','stool'];
    healthFields.forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      el.value = entry.health?.[id] ?? '';
    });
  }

  function closeEditor() {
    editorView.style.display = 'none';
    backBtn.style.display = 'none';
    headerControls.style.display = 'flex';
    calendarView.style.display = 'grid';
    renderCalendar();
  }

  // --------------------
  // Workout Rows
  // --------------------
  function addWorkoutRow(initial = null) {
    const row = document.createElement('div');
    row.className = 'exerciseRow';

    const sel = document.createElement('select');
    EXERCISES.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      sel.appendChild(opt);
    });
    if (initial?.exercise) sel.value = initial.exercise;

    const sets = document.createElement('input');
    sets.placeholder = 'Sets';
    sets.inputMode = 'numeric';
    sets.value = initial?.sets ?? '';

    const reps = document.createElement('input');
    reps.placeholder = 'Reps';
    reps.inputMode = 'numeric';
    reps.value = initial?.reps ?? '';

    const weight = document.createElement('input');
    weight.placeholder = 'Weight';
    weight.inputMode = 'decimal';
    weight.value = initial?.weight ?? '';

    const del = document.createElement('button');
    del.className = 'iconBtn';
    del.textContent = '×';
    del.title = 'Remove';
    del.onclick = () => row.remove();

    row.appendChild(sel);
    row.appendChild(sets);
    row.appendChild(reps);
    row.appendChild(weight);
    row.appendChild(del);
    workoutRows.appendChild(row);
  }

  // --------------------
  // Save / Clear
  // --------------------
  function saveDay() {
    const key = dateKey(selectedDate);

    const workouts = [];
    workoutRows.querySelectorAll('.exerciseRow').forEach(r => {
      const [sel, sets, reps, weight] = r.querySelectorAll('select, input');
      const w = {
        exercise: sel.value,
        sets: sets.value,
        reps: reps.value,
        weight: weight.value
      };
      if (w.exercise && (w.sets || w.reps || w.weight)) workouts.push(w);
    });

    const health = {};
    ['bodyweight','rbicep','lbicep','rcalf','lcalf','protein','calories','water','sleep','stool'].forEach(id => {
      const el = document.getElementById(id);
      health[id] = el ? el.value : '';
    });

    saveEntry(key, { workouts, health });

    // Refresh sidebar lists / data
    loadFiles();
    if (mode === 'data') renderData();
  }

  function clearDay() {
    const key = dateKey(selectedDate);
    localStorage.removeItem(key);

    // Clear UI
    workoutRows.innerHTML = '';
    addWorkoutRow();
    ['bodyweight','rbicep','lbicep','rcalf','lcalf','protein','calories','water','sleep','stool'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.value = '';
    });

    loadFiles();
    if (mode === 'data') renderData();
  }

  // --------------------
  // Saved Days List
  // --------------------
  function loadFiles() {
    filesList.innerHTML = '';
    const keys = getAllDateKeys();
    if (!keys.length) {
      const empty = document.createElement('div');
      empty.style.color = 'rgba(255,255,255,.45)';
      empty.style.padding = '10px 4px';
      empty.textContent = 'No saved days yet.';
      filesList.appendChild(empty);
      return;
    }

    keys.slice().reverse().forEach(k => {
      const entry = loadEntry(k);
      const div = document.createElement('div');
      div.className = 'item';

      const left = document.createElement('div');
      left.innerHTML = `<div style="color:rgba(255,255,255,.85); font-weight:800;">${k}</div>`;

      let meta = '';
      if (entry?.workouts?.length) {
        const sets = entry.workouts.reduce((s,w)=>s+safeNum(w.sets),0);
        const reps = entry.workouts.reduce((s,w)=>s+safeNum(w.reps),0);
        meta = `${entry.workouts.length} lifts · ${sets}s · ${reps}r`;
      } else {
        meta = 'Saved';
      }

      left.innerHTML += `<small>${meta}</small>`;

      const go = document.createElement('div');
      go.textContent = '›';
      go.style.color = 'rgba(255,255,255,.55)';
      go.style.fontWeight = '900';

      div.appendChild(left);
      div.appendChild(go);

      div.onclick = () => {
        selectedDate = new Date(k + 'T12:00:00');
        // Open editor directly
        if (mode !== 'calendar') setMode('calendar', document.getElementById('modeCalendar'));
        // ensure month view shows selected month
        renderCalendar();
        // open editor (no need to find exact cell)
        openEditor(selectedDate, (selectedCell || document.createElement('div')));
      };

      filesList.appendChild(div);
    });
  }

  // --------------------
  // Aggregation for Data Tab
  // --------------------
  function aggregate() {
    const agg = {};
    EXERCISES.forEach(e => agg[e] = { sets: 0, reps: 0, maxWeight: 0, history: [] });

    const healthSeries = {
      bodyweight: [], rbicep: [], lbicep: [], rcalf: [], lcalf: [],
      protein: [], calories: [], water: [], sleep: [], stool: []
    };

    const keys = getAllDateKeys();
    keys.forEach(k => {
      const entry = loadEntry(k);
      if (!entry) return;

      entry.workouts.forEach(w => {
        if (!w.exercise || !agg[w.exercise]) return;
        const sets = safeNum(w.sets);
        const reps = safeNum(w.reps);
        const weight = safeNum(w.weight);

        agg[w.exercise].sets += sets;
        agg[w.exercise].reps += reps;
        agg[w.exercise].maxWeight = Math.max(agg[w.exercise].maxWeight, weight);
        agg[w.exercise].history.push({ date: k, sets, reps, weight });
      });

      const h = entry.health || {};
      Object.keys(healthSeries).forEach(id => {
        const v = h[id];
        if (v !== undefined && v !== null && String(v).length) {
          healthSeries[id].push({ date: k, value: v });
        }
      });
    });

    return { agg, healthSeries };
  }

  function renderData() {
    headerTitle.textContent = dataTab === 'exercises' ? 'Data · Exercises' : 'Data · Health';

    dataExercises.style.display = dataTab === 'exercises' ? 'block' : 'none';
    dataHealth.style.display = dataTab === 'health' ? 'block' : 'none';

    const { agg, healthSeries } = aggregate();

    // Exercises
    if (dataTab === 'exercises') {
      exerciseDetailCard.style.display = 'none';
      exerciseList.innerHTML = '';

      let bestVol = { name: '—', score: -1, sets: 0, reps: 0 };
      let bestMax = { name: '—', max: -1 };

      EXERCISES.forEach(name => {
        const a = agg[name];
        const score = a.sets + a.reps;
        if (score > bestVol.score) bestVol = { name, score, sets: a.sets, reps: a.reps };
        if (a.maxWeight > bestMax.max) bestMax = { name, max: a.maxWeight };

        const row = document.createElement('div');
        row.className = 'rowItem';
        row.innerHTML = `
          <div>
            <div style="font-weight:900;">${name}</div>
            <div style="color:rgba(255,255,255,.55); font-size:.9rem; margin-top:2px;">${a.sets} sets · ${a.reps} reps · max ${a.maxWeight || 0}</div>
          </div>
          <div style="color:rgba(255,255,255,.55); font-weight:900;">›</div>
        `;
        row.onclick = () => showExerciseDetail(name, agg[name]);
        exerciseList.appendChild(row);
      });

      topVolume.textContent = bestVol.name;
      topVolumeSub.textContent = `${bestVol.sets} sets · ${bestVol.reps} reps`;

      topMax.textContent = bestMax.name;
      topMaxSub.textContent = `max ${bestMax.max < 0 ? 0 : bestMax.max}`;
    }

    // Health
    if (dataTab === 'health') {
      healthDetailCard.style.display = 'none';

      // Average water + sleep across all saved days where values are numeric
      const waterVals = (healthSeries.water || []).map(x => safeNum(x.value)).filter(n => n > 0);
      const sleepVals = (healthSeries.sleep || []).map(x => safeNum(x.value)).filter(n => n > 0);

      const avg = arr => arr.length ? (arr.reduce((s,n)=>s+n,0) / arr.length) : 0;
      const avgWater = avg(waterVals);
      const avgSleep = avg(sleepVals);

      const daysCount = getAllDateKeys().length;
      const waterDays = waterVals.length;
      const sleepDays = sleepVals.length;

      healthAverages.innerHTML = `
        <div style="display:grid; gap:8px; margin-top:8px;">
          <div><strong>Avg Water:</strong> ${avgWater ? avgWater.toFixed(1) : '—'} cups</div>
          <div><strong>Avg Sleep:</strong> ${avgSleep ? avgSleep.toFixed(1) : '—'} hrs</div>
        </div>
      `;
      healthAveragesSub.textContent = `Based on ${daysCount} saved day(s). Water entries: ${waterDays}. Sleep entries: ${sleepDays}.`;

      const METRICS = [
        ['bodyweight','Body Weight'],
        ['rbicep','Right Bicep Measurement'],
        ['lbicep','Left Bicep Measurement'],
        ['rcalf','Right Calf Measurement'],
        ['lcalf','Left Calf Measurement'],
        ['protein','Protein (g)'],
        ['calories','Calories'],
        ['water','Water (cups)'],
        ['sleep','Sleep (hrs)'],
        ['stool','Bowel Movement']
      ];

      healthMetricList.innerHTML = '';
      METRICS.forEach(([id,label]) => {
        const series = healthSeries[id] || [];
        const last = series.length ? series[series.length - 1] : null;
        const row = document.createElement('div');
        row.className = 'rowItem';
        row.innerHTML = `
          <div>
            <div style="font-weight:900;">${label}</div>
            <div style="color:rgba(255,255,255,.55); font-size:.9rem; margin-top:2px;">Latest: ${last ? last.value : '—'} ${last ? `(${last.date})` : ''}</div>
          </div>
          <div style="color:rgba(255,255,255,.55); font-weight:900;">›</div>
        `;
        row.onclick = () => showHealthDetail(label, series);
        healthMetricList.appendChild(row);
      });
    }
  }

  function showExerciseDetail(name, a) {
    exerciseDetailCard.style.display = 'block';
    exerciseDetailTitle.textContent = name;
    exerciseDetailSummary.textContent = `${a.sets} total sets · ${a.reps} total reps · max weight ${a.maxWeight || 0}`;

    exerciseDetailTable.innerHTML = '';
    const rows = a.history.slice().sort((x,y) => x.date.localeCompare(y.date));
    if (!rows.length) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="4" style="color:rgba(255,255,255,.55)">No saved entries yet.</td>`;
      exerciseDetailTable.appendChild(tr);
      return;
    }

    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.date}</td><td>${r.sets}</td><td>${r.reps}</td><td>${r.weight}</td>`;
      exerciseDetailTable.appendChild(tr);
    });

    exerciseDetailCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  function showHealthDetail(label, series) {
    healthDetailCard.style.display = 'block';
    healthDetailTitle.textContent = label;
    healthDetailTable.innerHTML = '';

    const rows = series.slice().sort((a,b) => a.date.localeCompare(b.date));
    if (!rows.length) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="2" style="color:rgba(255,255,255,.55)">No saved entries yet.</td>`;
      healthDetailTable.appendChild(tr);
      return;
    }

    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.date}</td><td>${r.value}</td>`;
      healthDetailTable.appendChild(tr);
    });

    healthDetailCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  // --------------------
  // Init
  // --------------------
  function init() {
    selectedDate = new Date();
    weekdaysHeader();
    renderCalendar();
    loadFiles();
  }

  init();
</script>
